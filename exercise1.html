<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <script>
        // Q1 - Write a js program to generate a random number and store it in a variable. The program then takes an input from the user
        // to tell them whether the guess was correct, greater or lesser than the original number
        // 100-(number of guesses) is the score of the user. The program is expected to terminate once the number is guessed. number should
        // be between 1-100

        // Generate a random number between 1-100
        let x = Math.random() * 100

        // convert this number in integer
        x = parseInt(x)

        let chances = 0;
        
        do {
            var userInput=window.prompt("Enter a number between 1-100")

            if (x == userInput) {
                console.log("you guessed the number");
                chances++;
            }
            if (x > userInput) {
                console.log("you guessed lower than the number");
                chances++;
            }
            else if (x < userInput) {
                console.log("you guessed higher than the number");
                chances++;
            }
        }
        while (x != userInput) {
            console.log(`Number of chances = 100- ${chances} `)
            console.log(`Random number = ${x}`)
            console.log(`user entered number = ${userInput}`)
        }

    </script>
</body>

</html>
